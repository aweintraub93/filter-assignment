<body>
      <!-- YOUR CONTENT GOES HERE -->
      <div class="container">
          <h1>AnImAls !</h1>
          <p>Use the dropdown to filter the items</p>
          <div>
              <select class="filter">
                  <option value="item">Filter...</option>
                  <option value="reptile">Reptiles</option>
                  <option value="fish">Fish</option>
                  <option value="mammal">Mammals</option>
              </select>
          </div>
          <div class="item active mammal">
              <img src="img/elephants.jpg" />
              <h3>Elephants</h3>
          </div>

          <div class="item active mammal">
              <img src="img/monkeys.jpg" />
              <h3>Monkeys</h3>
          </div>

          <div class="item active reptile">
              <img src="img/turtles.jpg" />
              <h3>Turtles</h3>
          </div>

          <div class="item active fish">
              <img src="img/sharks.jpg" />
              <h3>Sharks</h3>
          </div>

          <div class="item active reptile">
              <img src="img/geckos.jpg" />
              <h3>Geckos</h3>
          </div>

          <div class="item active mammal">
              <img src="img/dolphins.jpg" />
              <h3>Dolphins</h3>
          </div>

          <div class="item active mammal">
              <img src="img/kangaroos.jpg" />
              <h3>Kangaroos</h3>
          </div>

          <div class="item active reptile">
              <img src="img/chameleons.jpg" />
              <h3>Chameleon</h3>
          </div>

          <div class="item active mammal">
              <img src="img/kittens.jpg" />
              <h3>Kittens</h3>
          </div>

          <div class="item active fish">
              <img src="img/clownfish.jpg" />
              <h3>Clownfish</h3>
          </div>

          <div class="item active mammal">
              <img src="img/manatees.jpg" />
              <h3>Manatees</h3>
          </div>

          <div class="item active fish">
              <img src="img/tuna.jpg" />
              <h3>Tuna</h3>
          </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <script src="main.js"></script>
  </body>
